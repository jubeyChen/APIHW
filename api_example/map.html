<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map API範例</title>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Nd-Fj97M1XKN_6lb2HB1rQ254K8uuYM&callback=initMap"></script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const police = { lat: 25.011227909039743, lng: 121.45863755150805 };
        
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: police,
            });

            const img = 'img/placeholder.png'
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: police,
                map: map,
                title: "板橋警察局",
                icon: img
            });
            
            const infowindow = new google.maps.InfoWindow({
                content: '安安喝杯茶',
                ariaLabel: '板橋警察局'
            });

            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                });
            });
        }

        window.initMap = initMap;
    </script>
</body>

</html>
