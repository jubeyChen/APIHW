<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOLE MAP</title>
    <style>
        #map {
            width: 1400px;
            height: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Nd-Fj97M1XKN_6lb2HB1rQ254K8uuYM&callback=initMap">
        </script>
    <!-- <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script> -->


    <script>


        // let map;

        // Initialize and add the map
        function initMap() {
            const tainan = { lat: 23.002377870555467, lng: 120.20905615394193 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: tainan
            });

            const infowindow = new google.maps.InfoWindow({
                content: "<h1>台南轉運站</h1>",
                ariaLabel: "tainan",
            });

            const img = "img/placeholder.png"

            for (let i = 0; i < locations.length; i++) {
                const marker = new google.maps.Marker({
                    position: locations[i],
                    map: map,
                    title: post[i],
                    icon: img
                });

                const infowindow = new google.maps.InfoWindow({
                    content: post[i],
                    ariaLabel: "tainan",
                });

                marker.addListener("click", () => {
                    infowindow.open({
                        anchor: marker,
                        map,
                    });
                });

            }



        }
        const post = ["台南轉運站", "成功大學", "台南火車站", "台南大飯店", "上好機車出租"]
        const locations = [
            { lat: 23.002377870555467, lng: 120.20905615394193 },
            { lat: 23.00190383269168, lng: 120.21661998294083 },
            { lat: 22.997070885319822, lng: 120.21293269047038 },
            { lat: 22.99728638296037, lng: 120.21081026039835 },
            { lat: 22.995786355340623, lng: 120.21352309190723 }

        ];

        window.initMap = initMap;
    </script>

</body>

</html>
